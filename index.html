<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="stats-container">
            <div class="details">
                <h1>Todo App</h1>
                <p>Plan my day^^</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers">0 / 0</p>
            </div>
        </div>

        <!-- Task Input Section -->
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Add task" required />
            <button id="newTask" type="submit">+</button>
        </form>

        <!-- Task List Section -->
        <ul id="task-list"></ul>
    </div>

    <script src="./app.js"></script>
</body>
</html>
